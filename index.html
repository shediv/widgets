<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com )-->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NRR Calculator | Videsh Hedge</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto calculate-form">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Net Run Rate Calculator</h1>
            <form id="loan-form">
              <!-- Matches Count -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Number of Matches</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="matches_count"                    
                  />
                </div>
              </div>

              <!-- <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Overs in Single Match</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="overs_per_match_count"                    
                  />
                </div>
              </div> -->
              
              <!-- Batting  -->
              <label>Batting Performance all matches</label>

                <!-- Runs Scored Count -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Runs Scored</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="run_scored"                    
                    />
                  </div>
                </div>
              
                <!-- Overs Played -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Overs Played</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="overs_played"
                      placeholder="e.g 20 or 19.2"
                    />
                  </div>
                </div>


              <!-- Bowling  -->
              <label>Bowling Performance all matches</label>

                <!-- Runs Given -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Runs Given</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="run_given"                    
                    />
                  </div>
                </div>
              
                <!-- Overs Bowled -->
                <div class="form-group" id="bowling_overs">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Overs Bowled</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="overs_bowled"
                      placeholder=""
                    />
                  </div>
                </div>                

              <div class="form-group">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>
            <!-- Loader -->
            <div id="loading">
              <img src="https://media.giphy.com/media/swhRkVYLJDrCE/giphy.gif" alt="loading"/>
            </div>
            <!-- Result -->
            <div id="result">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Batting NRR</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="batting_nrr"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Bowling NRR</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="bowling_nrr"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Net Run Rate</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="nrr"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script  src="function.js"></script>

</body>
</html>
